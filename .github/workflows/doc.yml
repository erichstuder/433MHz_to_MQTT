on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - run: python3 run.py --doc --verbose --pseudo_tty_disable

      - uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: doc/build
