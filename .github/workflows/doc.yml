on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - run: |
          cd doc
          docker build --tag my_container .
          docker run --rm -v .:/docs my_container make html

      - uses: actions/upload-artifact@v4
        with:
          name: HTML Documentation
          path: doc/build
